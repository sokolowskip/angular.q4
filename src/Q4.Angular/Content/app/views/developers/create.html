<form class="form-horizontal" ng-submit="create()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="firstName">First Name:</label>
        <div class="col-sm-6">
            <input type="text" ng-model="developer.firstName" id="firstName" placeholder="First Name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="lastName">Last Name:</label>
        <div class="col-sm-6">
            <input type="text" ng-model="developer.lastName" id="lastName" placeholder="Last Name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="birthDate">Bith Date:</label>
        <div class="col-sm-6">
            <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="developer.birthDate" id="birthDate" placeholder="Birth Date"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <input type="submit" class="btn btn-primary" />
        </div>
    </div>
</form>
