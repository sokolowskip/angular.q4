<h3>All hired developers:</h3>

<div ng-init="getAll()">
    <ul>
        <li ng-repeat="developer in developers" >
            {{developer.FirstName}}  {{developer.LastName}} - {{developer.BirthDate | date }}
            <a href="#/developers/{{developer.Id}}/edit">Edit</a>
        </li>
    </ul>
</div>


 <a role="button" class="btn" href="#/developers/new" >Add developer</a>
