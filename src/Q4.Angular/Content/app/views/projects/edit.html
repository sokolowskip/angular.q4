<div class="container">
    <div class="page-header">
        <h3>Edit project</h3>
    </div>
    <form class="form-horizontal" role="form" ng-submit="update()" ng-init="findOne()">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="project.Name" id="name" placeholder="Name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="clientName">Client</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="project.ClientName" id="clientName" placeholder="Client Name"/>
            </div>
        </div>
       
        <div class="form-group">
            <label class="col-sm-2 control-label" for="technology">Technologies</label><br/>
            <div class="col-sm-4">
                <textarea  ng-model="project.Technology" id="technology" class="form-control" rows="3" placeholder="Used technologies..."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
    <div ng-controller="featuresCtrl">
        <div class="page-header">
            <h3>Features</h3>
        </div>
        <ul>
            <li class="thumbnail" ng-repeat="feature in features">
                <div>
                    <p>{{feature.Name}}</p>
                    <a class="btn btn-primary" href="#/features/{{feature.FeatureId}}/edit">Edit</a>  
                </div>
            </li>
        </ul>
        <div addfeature onadd="addFeature(name)" ></div>
    </div>
    <div ng-controller="projectStatisticsCtrl">
        <div class="page-header">
            <h3>Statistics</h3>
        </div>
        <div statpiechart items="tasksPerStatus"></div>
    </div>
</div>
